<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Coding Quiz</title>
</head>
<body> 

    <div class="container flex-column flex-between">

        <div id="header" class="flex-between">
            <a href="/highscores" id="highscores" class="">highscores</a>
            <span id="timer" class="timer hidden">75</span>
        </div>

        <div id="start-container" class="flex-column flex-center align-center text-center ">
            <h1>Ready Player One</h1>
            <button id="start-button" class="btn">Start</button>
        </div>

        <div id="question-container" class="flex-column flex-center align-center text-center hidden">
            <div id="question">question</div>
            <div id="answer-buttons" class="flex-column flex-center">
            </div>
        </div>

        <div id="footer" class="flex-between flex-center text-center">
            <span>created by: garrett chaney</span>
        </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./assets/script.js"></script>
</body>
</html>
